<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Indian Flag</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="flag">
      <div class="saffron"></div>
      <div class="white">
        <div class="wheel">
          <div class="spoke" style="transform: rotate(0deg); top: 50%;"></div>
          <!-- <div class="spoke" style="left: 49%; height: 100px; width: 3px;"></div> -->
          <!-- <div class="spoke" style="height: 3px; width: 100px; top:50%;"></div> -->
            <div class="spoke" style="transform: rotate(15deg); top: 49%;"></div>
            <div class="spoke" style="transform: rotate(30deg); top: 47%;"></div>
            <div class="spoke" style="transform: rotate(45deg); top: 45%;"></div>
            <div class="spoke" style="transform: rotate(60deg); top: 44%;"></div>
            <div class="spoke" style="transform: rotate(75deg); top: 41%;"></div>
            <div class="spoke" style="transform: rotate(90deg); top: 41%;"></div>
            <div class="spoke" style="transform: rotate(105deg); top: 39%;"></div>
            <div class="spoke" style="transform: rotate(120deg); top:37%"></div>
            <div class="spoke" style="transform: rotate(135deg); top: 35%;"></div>
            <div class="spoke" style="transform: rotate(150deg); top: 34%;"></div>
            <div class="spoke" style="transform: rotate(165deg); top: 32%;"></div>
            <div style="height: 13px; width: 13px; border-radius: 50%; background-color: blue; position: relative; left: 44%; top: 23%;"></div>
            <!-- <div class="spoke" style="transform: rotate(180deg);"></div> -->
        </div>
      </div>
      <div class="green"></div>
    </div>
